<!DOCTYPE html>
<html>
<head>
    <title>Edit Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="admin-form">
        <h2>Edit Shop</h2>
        <form method="POST">
            <div class="form-group">
                <label>Shop Name:</label>
                <input type="text" name="name" value="{{ shop.name }}" required>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea name="description" required>{{ shop.description }}</textarea>
            </div>
            <div class="form-group">
                <label>Location:</label>
                <input type="text" name="location" value="{{ shop.location }}" required>
            </div>
            <div class="form-group">
                <label>Image URL:</label>
                <input type="text" name="image" value="{{ shop.image }}" required>
            </div>
            <button type="submit">Update Shop</button>
            <a href="{{ url_for('admin') }}" class="cancel-btn">Cancel</a>
        </form>
    </div>
</body>
</html>
